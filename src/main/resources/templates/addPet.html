<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Add pet</h1>
<form action="#" th:action="@{/pets}" th:object="${pet}" method="post">
    <p>Name: <input type="text" th:field="*{petName}" /></p>
    <p>Age: <input type="text" th:field="*{petAge}" /></p>
    <p>Gender: <input type="text" th:field="*{petGender}" /></p>
    <p>Type: <input type="text" th:field="*{petType}" /></p>
    <p>Breed: <input type="text" th:field="*{petBreed}" /></p>
    <p>Hobby: <input type="text" th:field="*{petHobby}" /></p>
    <p>UserId: <input type="text" th:field="*{owner}" /></p>
    <p><input type="submit" value="Submit" /></p>
</form>
</body>
</html>
